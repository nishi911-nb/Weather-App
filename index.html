<html lang="en">  <!--just write "doc"-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Weather App</title>
</head>
<body class="text-center">
   <div class="container">
     <h1>Weather App</h1>
     <form>
       <p>Enter a location for all Weather information</p>
       <input type="text" name="city">
     </form>
     <div class="card" style="width: 25rem;">
      <img src="https://via.placeholder.com/400x300" class="time card-img-top" alt="...">

      <div class="icon">
        <i class="fas fa-sun"></i>
      </div>
    
      <div class="card-body text-uppercase">
        <p class="location">City Name</p>
        <p class="weather">Weather</p>
        <p class="temperature">Temperature <span>&deg C</span></p>
      </div>
    </div>

   </div>
   
    
   <script src="https://kit.fontawesome.com/e5f089e9ac.js" crossorigin="anonymous"></script>
    <script src="weather.js"></script>
    <script src="function.js"></script>
    
  
</body>   
</html>
